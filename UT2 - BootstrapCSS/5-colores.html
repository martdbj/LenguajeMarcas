<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
    <p class="text-primary">.text-primary</p>
    <p class="text-secondary">.text-secondary</p>
    <p class="text-success">.text-success</p>
    <p class="text-danger">.text-danger</p>
    <p class="text-warning">.text-warning</p>
    <p class="text-info">.text-info</p>
    <p class="text-light bg-dark">.text-light</p>
    <p class="text-dark">.text-dark</p>
    <p class="text-muted">.text-muted</p>
    <p class="text-white bg-dark">.text-white</p>
    </div>
    <div class="container mt-3">
        <h2>Colores del fondo</h2>
        <p class="bg-primary text-white">Texto Primary (azul)</p>
        <p class="bg-success text-white">Texto Success</p>
        <p class="bg-info text-white">Texto Info</p>
        <p class="bg-warning text-white">Texto Warning</p>
        <p class="bg-danger text-white">Texto Danger</p>
        <p class="bg-secondary text-white">Texto Secundario (Gris)</p>
        <p class="bg-dark text-white">Texto Dark</p>
    </div>
</body>

</html>

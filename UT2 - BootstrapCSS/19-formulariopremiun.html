<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Validaciones en formularios</h2>
        <form method="post" action="//datos.php" class="was-validated">
            <label for="uname" class="form-label">Nombre de usuario de 5 a 20 letras y números</label>
            <input type="text" name="uname" id="uname" required placeholder="Enter username" class="form-control" pattern="[a-zA-Z0-9]{5,20}">
            <div class="valid-feedback">Formato correcto</div>
            <div class="invalid-feedback">No cumple el formato</div>
            <!--Password de 10 a 20 letasr y números-->
            <label for="psw" class="form-label">Contraseña</label>
            <input type="password" name="psw" id="psw" required placeholder="Enter password" class="form-control" pattern="[a-zA-Z0-9]{10,20}">
            <div class="valid-feedback">Formato correcto</div>
            <div class="invalid-feedback">No cumple el formato</div>
            <!--Código postal 5 números-->
            <label for="cp" class="form-label">Código postal</label>
            <input type="text" name="cp" id="cp" required placeholder="Enter postal code" class="form-control" pattern="[0-9]{5,5}">
            <div class="valid-feedback">Formato correcto</div>
            <div class="invalid-feedback">No cumple el formato</div>

            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Datos de usuario</h2>
        <form action="">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Introduce su email">
            </div>
            <div class="mb-3 mt-3">
                <!--Ahora campo password-->
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Introduce tu contraseña">
            </div>
            <div class="mb-3 form-check">
                <!--Ahora campo recordar datos-->
                
                <label for="recordar" class="form-check-label">Recordar Datos</label>
                <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
            </div>
            <div class="mb-3 mt-3">
                <!--Ahora campo comentario-->    
                <label for="comentario" class="form-label">Comentario</label>
                <textarea name="comentario" id="comentario" class="form-control" rows="5"></textarea>
            </div>
        <!---->
        <h2>Datos adicionales en columnas</h2>
        <div class="d-flex mb-3">
            <div class="p-3">Email</div>
            <div>
                <input type="text" name="email" placeholder="Introduce tu email" class="form-control">
            </div>
            <!--Campo password-->
            <div class="p-3">Password</div>
            <div>
                <input type="password" name="psw" placeholder="Introduce tu contraseña" class="form-control">
            </div>
            <!--Telefono-->
            <div class="p-3">Teléfono</div>
            <div>
                <input type="tel" name="telefono" placeholder="Introduce tu teléfono" class="form-control">
            </div>
            <!--Campo país-->
            <div class="p-3">País</div>
            <div>
                <select name="sell" id="sell" class="form-select" style="width: 200px;">
                    <option selected></option>
                    <option>España</option>
                    <option>Francia</option>
                    <option>Alemania</option>
                </select>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" name="mySwitch" name="ofertas" value="yes" class="form-check-input" checked>
                <label for="" class="form-check-label" for="mySwitch">Recibir ofertas personalizadas</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-3">
                <div class="bg-primary text-white p-3 card">
                <div class="card-body">
                    <h4 class="card-title">Fernando Pérez</h4>
                    <p class="card-text">Soy un alumno del ies pio baroja especializado en DAW, accede a mi perfil para más información</p>
                    <a href="https://miperfil.com/" class="btn btn-warning">See profile</a>
                </div><!--fin de card-body-->
                <img src="images/perfil.JPG" class="card-img-botton" style="width: 100%;" alt="">
                </div>
            </div><!--Fin div col-3-->
            
            <div class="col-9">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <h2 style="text-align: center;">Páginas que he hecho</h2>
                    <!--Indicadores-->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>
                    <!--carousel-->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/4-fondo.jpg" alt="fondo" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/5-fondo.jpg" alt="fondo" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/6-fondo.jpg" alt="fondo" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="images/8-fondo.jpg" alt="fondo" class="d-block w-100">
                        </div>
                    </div><!--Fin carousel-inner-->
                    <!--BOTONES-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div><!--Fin div demo-->
            </div><!--Fin div col-9-->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Screen</title>
    <style>
        body {
            background-color: orange;
            color: black;
            font-size: 60px;
        }
        @media screen and (max-width: 992px){
            body {
            background-color: cyan;
            color: black;
            font-size: 40px;
            }
        }
        @media screen and (max-width: 600px){
            body {
            background-color: olive;
            color: black;
            font-size: 20px;
            }
        }
        
    </style>
</head>
<body>
    <h2>Cambia el tama√±o del navegador para ver el efecto</h2>
    <p>Va desde orange 60px a cyan 40px a olive 20px</p>
</body>
</html>

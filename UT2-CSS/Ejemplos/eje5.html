<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*fuentes estándar*/
        #p1{
            font-family: fantasy;
        }
        #p2{
            font-family: Calibri;
        }
        #p3{
            font-family: "Lucida Console";
        }
        #p4{
            font-family: Oswald;
        }
        #p5{
            font-family: Jaro;
        }
        #p6{
            font-family: 'Ga Maamli';
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&family=Jaro:opsz@6..72&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CSS ejemplo de fuentes</h1>
    <p id="p1">Párrafo con fuente fantasy</p>
    <p id="2">Párrafo con fuente calibri</p>
    <p id="p3">Párrafo con fuente Lucida Console</p>
    <p id="p4">Párrafo con fuente importada (Oswald)</p>
    <p id="p5">Párrafo con fuente Jaro</p>
    <p id="p6">Párrafo con fuente Ga Maamli</p>
</body>
</html>

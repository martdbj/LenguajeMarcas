    <title>Document</title>
    <link rel="stylesheet" href="css/eje13.css">
</head>
<body>
    <!--Seleccion con identificador-->
    <p id="main">
        Este p√°rrafo se selecciona con el selector id
    </p>
    <h1>Normal</h1>
    <h1 class="especial">Texto especial</h1>

    <!--Seleccion con varios elementos-->
    <h3>Elemento h3</h3>
    <h4>Elemento h4</h4>
    <!--Elementos dentro de otro elemento-->
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <ul>
            <li>2.1</li>
            <li>2.2</li>
        </ul>
    </ul>

    <h3 class="antes">Antes</h3>
    <p>
    <!-- primera imagen border 5px solid black segunda solid red-->
        <img src="images/html5.png" alt="">
        <span><img src="images/html5.png" alt="segunda"></span>
        <!--Borde azul-->
        <h3>Despues</h3>
    </p>

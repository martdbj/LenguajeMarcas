<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: aqua;
        }
        p {
            background-color: black;
            margin: 20px;
            color: white;
            text-align: center;
        }
        p::first-letter {
            font-size: 2em;
        }
        input::placeholder {
            font-weight: bolder;
            color: blue;
        }
        input {
            outline: none;
            border-color: blue;
        }
        input:focus {
            border-color: red;
        }
    </style>
</head>

<body>
    <div>
    <p>hola 1</p>
    <p>hola 2</p>
    <p>hola 3</p>
    <p>hola 4</p>
    <p>hola 5</p>
    <p>hola 6</p>
    </div>
    <form action="">
        <input type="text" name="" id="" placeholder="me gusta caminar ">
    </form>
</body>

</html>

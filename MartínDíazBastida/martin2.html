<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>martin2.html</title>
    <style>
        div > p {
            border: 1px solid black;
            padding: 10px;
        }
        span p:first-child {
            color: aqua;
            font-family: Calibri;
        }
        span p:last-child {
            font-style: italic;
            background-color: yellow;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div>
        <p>p1 dentro de div</p>
        <span>
            <p>p2 dentro de span dentro de div</p>
            <p>p3 dentro de span dentro de div</p>
        </span>
    </div>
</body>

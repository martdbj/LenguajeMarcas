<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Spinner</h2>
        <p>Para crear un spinner usa como la clase <code>-spinner-border</code></p>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-black"></div>
    </div>
    <div class="container mt-3">
        <h2>Growing spinner</h2>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-black"></div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-light"></div>
        <div class="spinner-grow text-white"></div>
        <div class="spinner-grow text-muted"></div>
    </div>
    <div class="container mt-3">
        <h2>Bot√≥n con spinner</h2>
        <button class="btn btn-primary"><span class="spinner-border spinner-border-sm"></span>
        Cargando...
        </button>
    </div>
</body>
</html>

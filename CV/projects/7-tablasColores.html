<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Tabla con colores</h2>
        <table class="table">
            <!--Ejemplo 1-->
            <thead>
                <tr class="table table-primary">
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-warning">
                    <td>Alumno1</td>
                    <td>Apellido1</td>
                    <td>alumno1@gmail.com</td>
                </tr>
                <tr class="table-success">
                    <td>Alumno2</td>
                    <td>Apellido2</td>
                    <td>alumno2@gmail.com</td>
                </tr>
                <tr class="table-dark">
                    <td>Alumno3</td>
                    <td>Apellido3</td>
                    <td>alumno3@gmail.com</td>
                </tr>
                <tr class="table-secondary">
                    <td>Alumno4</td>
                    <td>Apellido4</td>
                    <td>alumno4@gmail.com</td>
                </tr>
                <tr class="table-danger">
                    <td>Alumno5</td>
                    <td>Apellido5</td>
                    <td>alumno5@gmail.com</td>
                </tr>
                <tr class="table-info">
                    <td>Alumno6</td>
                    <td>Apellido6</td>
                    <td>alumno6@gmail.com</td>
                </tr>
            </tbody>
        </table>
        <!--Fin ejemplo 1-->
    </div>
</body>

</html>

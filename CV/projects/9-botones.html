<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <!--botones-->
        <h2>Button styles</h2>
        <button type="button" class="btn btn-primary">Primario</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <div class="container mt-3">
        <h2>Botones en elementos</h2>
        <a href="https://www.google.es" class="btn btn-success">Vamos a buscar</a>
        <input type="button" class="btn btn-info" value="Botón de tipo info">
        <input type="submit" class="btn btn-dark" value="Botón de tipo submit">
        <input type="reset" class="btn btn-warning" value="Botón para borarr (reset)">
    </div>
    <div class="container mt-3">
        <h2>Botones con clase <strong>btn-outline</strong></h2>
        <button type="button" class="btn btn-outline-primary">Primario</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div>
            <h2>Círculos</h2>
            <p>La clase rounded circle ajusta la imagen a un cícrulo</p>
            <img src="images/paisaje.jpg" alt="acampada" width="304" height="230" class="rounded-circle">
        </div>
        <div>
            <!--Thumbnail-->
            <h2>Thumbnail</h2>
            <p>La clase thumbnail ajsuta la imagen con un borde</p>
            <img src="images/paisaje.jpg" alt="paisaje" width="304" height="230" class="img-thumbnail">
        </div>
        <div>
            <!--Alinear-->
            <h2>Align</h2>
            <img src="images/paisaje.jpg" alt="paisaje" width="304" height="230" class="mx-auto d-block">
        </div>
        <div>
            <!--Responisvas-->
            <h2>Responsive</h2>
            <img src="images/vista.jpg" alt="vista" class="img-fluid">
        </div>
        <div>
            <h2>Otra forma de alinear con float-start y float-end</h2>
            <img src="images/a1.jpg" alt="cuerda" class="float-start">
            <img src="images/a2.jpg" alt="cuerda2" class="float-end">
        </div>
    </div>
</body>

</html>

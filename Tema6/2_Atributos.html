<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>En este caso, vamos a cambiar en JavaScript el valor de un atributo de una imagen</h3>
    <button type="button" onclick='document.getElementById("miImage").src="images/BombillaEncendida.png"'>Enciende la luz</button>
    <img id="miImage" src="images/BombillaApagada.png" alt="">
    <button type="button" onclick='document.getElementById("miImage").src="images/BombillaApagada.png"'>Apaga la luz</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <!--todo formulario debe ir entre las etiquetas form-->
    <form action="clasePHP.php">
        <!--Dentro del form todos los campos que se enviaran al servidor-->
        <label for="activar">Input type button</label>
        <input type="button" value="Enviar">
        <hr><br>
        <!--checkbox-->
        <label for="elegir">Input type checkbox: ¿Qué tapas quieres pedir?</label>
        <input type="checkbox" name="elegir" id="" value="opc1">Tortilla
        <input type="checkbox" name="elegir" id="" value="opc2">Croquetas
        <input type="checkbox" name="elegir" id="" value="opc3">Salmorejo
        <hr><br>
        <!--radio-->
        <label for="perfil">Input Type radios: Elige tu perfil</label>
        <input type="radio" name="perfil" id="">Profesor
        <input type="radio" name="perfil" id="">Estudiante
        <hr><br>
        <!--color-->
        <label for="color">Input type color</label>
        <input type="color" name="" id="" value="e66465">
        <hr><br>
        <!--fecha-->
        <label for="fecha">campo tipo fecha</label>
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">
        <input type="month" name="mes" id="">
        <hr><br>
        <!--email-->
        <label for="email">Correo electrónico</label>
        <input type="email" name="" required value="" id="">
        <hr><br>
        <!--tipo file-->
        <label for="file">Ficheros para incluir entrega</label>
        <input type="file" name="" id="">
        <hr><br>
        <!--campos ocultos-->
        <label for="hidden">campos ocultos</label>
        <input type="hidden" name="oculto" value="oculto">
        <hr><br>
        <!--Imágenes-->
        <label for="image">Campos de imágenes</label>
        <input type="image" src="images/small.jpg" alt="">
        <hr><br>
        <!--número-->
        <label for="numero">Campo tipo numero</label>
        <input type="number" name="numero" id="">
        <hr><br>
        <!--password-->
        <label for="password">Campo tipo contraseña</label>
        <input type="password" name="contrasenya" id="">
        <hr><br>
        <!--busqueda-->
        <label for="busca">Campo de búsquda</label>
        <input type="search" name="" id="">
        <hr><br>
        <!--teléfono-->
        <label for="telefono">Campo tipo teléfono</label>
        <input type="tel" name="telef" id="">
        <hr><br>
        <!--texto-->
        <label for="texto">Campo tipo texto</label>
        <input type="text" placeholder="nombre" name="texto">
        <hr><br>
        <!--url-->
        <label for="url">Campo tipo url</label>
        <input type="url" name="direccion" id="">
        <hr><br>
        <!--selección-->
        <label for="paises">Selecciona el país</label>
        <select name="paises" id="">
            <option value="1"></option>
            <option value="2" selected>Spain</option>
            <option value="3">Denmark</option>
            <option value="4">Germany</option>
        </select>
        <hr><br>
        <!--datalist-->
        <label for="cohces">input type datalist</label>
        <input list="coches">r
        <datalist id="coches">
            <option value="Mercedes"></option>
            <option value="BMW"></option>
            <option value="Seat"></option>
            <option value="Ferrari"></option>
        </datalist>
        <hr><br>
        <!--barra de progreso-->
        <label for="file">Elemento barra de progreso</label>
        <progress id="file" value="32" max="100">aaaaa</progress>
        <hr><br>
        <!--área de texto-->
        <label for="area">Elemento texto textareas</label>
        <textarea name="area" id="" rows="4" cols="50">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem minima temporibus iste porro eum rerum autem, est quam voluptates fuga libero eos eligendi, dolorum impedit sint totam nam. Ab, harum.
        </textarea>
        <hr><br>
        <!--botones-->
        <input type="submit" value="enviar">
        <input type="reset" value="borrar">
        <hr><br><hr><br>
    </form>
</body>
</html>
